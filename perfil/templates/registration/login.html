{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" >
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>{% trans "Olvidaste tu password" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Resetealo" %}</a>!</p>

{% endblock %}
