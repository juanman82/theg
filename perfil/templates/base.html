{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>The Global Casting |  </title>

    <!-- Bootstrap Core CSS -->

    <!--<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"   />-->

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/full-slider.css' %}"  />


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">The Global Casting</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">

                    <li>
                        <a href="../servicios">Servicios</a>
                    </li>
                    <li>
                        <a href="../contacto">Contacto</a>
                    </li>
                </ul>

                <form class="navbar-form navbar-right" method="POST" action="">{% csrf_token %}

                    <div class="form-group">

                    </div>


                </form><ul class="nav navbar-right">
                {% if not user.is_authenticated %}


                <li><a href="{% url 'auth_login' %}" style="color:white"><p>login</p></a> </li>
                {% else %}
                <li><a href="{% url 'auth_logout' %}">Salir</a> </li>
                {% endif %}
            </ul>



            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Full Page Image Background Carousel Header -->


    <!-- Page Content -->
<div class="container">
{% block content %}
    {% endblock %}
    </div>
    <!-- /.container -->

    <!-- jQuery -->
     <script src="{% static 'js/jquery.js' %}"></script>


    <!-- Bootstrap Core JavaScript -->
     <script src="{% static 'js/bootstrap.min.js' %}"></script>


    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</body>

</html>
